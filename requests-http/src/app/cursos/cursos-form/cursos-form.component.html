<div class="jumbotron m-auto">
<h3>Formulário de Cadastro/Edição de Cursos</h3>
<form class="needs-validation" novalidate [formGroup]="form">
  <div class="form-row">
    <div class="col-sm-12 mb-3">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" [ngClass]="{'is-invalid' : submitted && hasErrors('nome')}">
      <div class="invalid-feedback" *ngIf="hasErrors('nome')?.required">
        Por favor informe um nome para o curso
      </div>
      <div class="invalid-feedback" *ngIf="hasErrors('nome')?.minlength">
        O campo precisa ter no mínimo {{hasErrors('nome')['minlength'].requiredlength}}
      </div>
      <div class="invalid-feedback" *ngIf="hasErrors('nome')?.maxlength">
        O campo precisa ter no máximo {{hasErrors('nome')['maxlength'].requiredlength}}
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary mr-3" (click)="onSubmit()">Salvar</button>
    <button class="btn btn-default" (click)="onCancel()">Cancelar</button>
  </div>
</form>

</div>
