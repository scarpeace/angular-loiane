<div class="mt-3 form-group" ngClass=[classeCss]>
  
  <div class="col-sm-12" ngClass=[aplicaCssErro(classeCss)]>
    <label [attr.for]="id">{{ label }}</label>
  </div>

  <div class="col-sm-12">
    <input type="type" class="form-control" [id]="id" [readonly]="!!isReadOnly" formControlName= "id"/>
    <app-error-msg [control]="control" [label]="label"></app-error-msg>
  </div>

</div>
