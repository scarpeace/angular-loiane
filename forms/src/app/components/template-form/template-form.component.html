<form class="m-4 p-4" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="jumbotron jumbotron-fluid p-5">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        [class.is-invalid]= "!nome.valid && nome.touched"
        id="name"
        name="name"
        required
        [ngModel] = "usuario.nome"
        #nome = "ngModel"
      >
      <div class="valid-feedback">
        Looks good!
      </div>
      <small *ngIf="!nome.valid && nome.touched" role="alert" class="form-text text-muted alert alert-danger"
        >Just put your name up there.</small
      >
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        email
        type="text"
        [class.is-invalid]= "!email.valid && email.touched"
        class="form-control"
        id="email"
        name="email"
        [ngModel]="usuario.email"
        required
        #email = "ngModel"
      />
      <small *ngIf="!email.valid && email.touched" role="alert" class="form-text text-muted alert alert-danger"
        >I think you kow what to do.</small
      >
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Send</button>
  </div>
</form>
