<form class="form-horizontal m-4 p-4" #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="jumbotron jumbotron-fluid p-5">
    <!-- Nome e Email -->
    <div class="form-group">
      <div class="col-sm-12">
        <label for="name">Name</label>
      </div>

      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          [class.is-invalid]="!nome.valid && nome.touched"
          id="name"
          name="name"
          required
          [ngModel]="usuario.nome"
          #nome="ngModel"
        />

        <small
          *ngIf="!nome.valid && nome.touched"
          role="alert"
          class="form-text text-muted alert alert-danger"
          >Just put your name up there.</small
        >
      </div>
    </div>



    <div class="form-group">
        <div class="col-sm-12">
          <label for="email">Email</label>
        </div>

      <div class="col-sm-12">
        <input
          email
          type="text"
          [class.is-invalid]="!email.valid && email.touched"
          class="form-control"
          id="email"
          name="email"
          [ngModel]="usuario.email"
          required
          #email="ngModel"
        />
        <small
          *ngIf="!email.valid && email.touched"
          role="alert"
          class="form-text text-muted alert alert-danger"
          >I think you kow what to do.</small
        >
      </div>
    </div>

    <div class="col-sm-12">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
        <small
          *ngIf="!cep.valid && cep.touched"
          role="alert"
          class="form-text text-muted alert alert-danger"
          >The CEP is invalid.</small
        >
      </div>

          <div class="form-group col-md-3">
              <label for="numero" class="control-label">Numero</label>
              <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
              <small
                *ngIf="!numero.valid && numero.touched"
                role="alert"
                class="form-text text-muted alert alert-danger"
                >The Number is invalid.</small
              >
      </div>

        <div class="form-group col-md-6">
            <label for="complemento" class="control-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento" ngModel required #complemento="ngModel">
            <small
              *ngIf="!complemento.valid && complemento.touched"
              role="alert"
              class="form-text text-muted alert alert-danger"
              >The Complement is invalid.</small
            >
        </div>
      </div>



    </div>

    <div class="form-group">
        <div class="col-sm-12">
          <label for="rua">Rua</label>
        </div>

        <div class="col-sm-12">
          <input
            type="text"
            class="form-control"
            [class.is-invalid]="!nome.valid && nome.touched"
            id="rua"
            name="rua"
            required
            [ngModel]="usuario.rua"
            #rua="ngModel"
          />

          <small
            *ngIf="!nome.valid && nome.touched"
            role="alert"
            class="form-text text-muted alert alert-danger"
            >Just put your rua up there.</small
          >
        </div>
      </div>


      <div class="col-sm-12">
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="bairro" class="control-label">Bairro</label>
              <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
              <small
                *ngIf="!bairro.valid && bairro.touched"
                role="alert"
                class="form-text text-muted alert alert-danger"
                >The Bairro is invalid.</small
              >
            </div>

                <div class="form-group col-md-4">
                    <label for="cidade" class="control-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
                    <small
                      *ngIf="!cidade.valid && cidade.touched"
                      role="alert"
                      class="form-text text-muted alert alert-danger"
                      >The Cidade is invalid.</small
                    >
            </div>

              <div class="form-group col-md-3">
                  <label for="estado" class="control-label">Estado</label>
                  <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
                  <small
                    *ngIf="!estado.valid && estado.touched"
                    role="alert"
                    class="form-text text-muted alert alert-danger"
                    >The Estado is invalid.</small
                  >
              </div>
            </div>


      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
          Send
        </button>
  </div>
</div>
  <app-form-debug [form]="f"></app-form-debug>
</form>
